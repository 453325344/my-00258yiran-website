<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 我们的公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .company-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .about-us {
            margin-bottom: 40px;
        }
        .contact-info {
            margin-top: 40px;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel img.inactive {
            opacity: 0;
        }
    </style>
</head>
<body>

<header>
    <img src="121.png" alt="qqq" class="company-logo">
    <h1>欢迎来到一然零食店</h1>
</header>

<nav>
    <!-- 导航链接，点击时调用 showPage 函数显示相应页面 -->
    <a href="#" onclick="showPage('home')">进行中团购</a>
    <a href="#" onclick="showPage('about')">关于我们</a>
    <a href="#" onclick="showPage('contact')">联系我们</a>
</nav>

<div id="content" class="container">
    <!-- 首页内容，默认显示 -->
    <section id="home" style="display: block;">
        <h2>本期正在进行团购</h2>
        <div class="carousel">
            <!-- 轮播图图片，第一张默认显示 -->
            <img src="ps1.jfif" alt="Image 1" class="active">
            <img src="ps2.jfif" alt="Image 2" class="inactive">
            <img src="ps3.jfif" alt="Image 3" class="inactive">
        </div>
        <p>这里是我们的主页，欢迎您访问！</p>
        <p>快团团跟团传送门</p> <!-- 新增的文字 -->
    <img src="psQR.jfif" alt="Additional Image" class="additional-image"> <!-- 新增的图片 -->
    </section>

    <!-- 关于我们内容，默认隐藏 -->
    <section id="about" style="display: none;">
        <h2>关于我们</h2>
        <p>我们是一家致力于提供优质服务的企业。</p>
        <p>自成立以来，我们一直秉承着“客户至上”的原则，努力为您提供最优质的产品和服务。</p>
        <p>我们的团队由一群充满激情和经验丰富的专业人士组成，他们拥有广泛的知识和技能，能够满足您的各种需求。</p>
    </section>

    <!-- 联系我们内容，默认隐藏 -->
    <section id="contact" style="display: none;">
        <h2>联系我们</h2>
        <div class="carousel">
            <!-- 轮播图图片，第一张默认显示 -->
            <img src="image4.jpg" alt="Image 4" class="active">
            <img src="image5.jpg" alt="Image 5" class="inactive">
        </div>
        <p>Email: contact@example.com</p>
        <p>电话: +86 18974217026</p>
        <p>地址: 湖南省郴州市北湖区香雪路北一门旁一然零食</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 我们的公司. All rights reserved.</p>
</footer>

<script>
    // 显示指定 ID 的页面，隐藏其他页面
    function showPage(pageId) {
        // 隐藏所有 sections
        document.querySelectorAll('#content > section').forEach(section => {
            section.style.display = 'none';
        });

        // 显示选中的 section
        document.getElementById(pageId).style.display = 'block';

        // 启动当前页面的轮播图
        startCarousel();
    }

    // 启动轮播图功能
    function startCarousel() {
        const carousels = document.querySelectorAll('.carousel');
        carousels.forEach(carousel => {
            let currentIndex = 0;
            const images = carousel.getElementsByTagName('img');

            setInterval(() => {
                images[currentIndex].classList.remove('active');
                images[currentIndex].classList.add('inactive');

                currentIndex = (currentIndex + 1) % images.length;

                images[currentIndex].classList.remove('inactive');
                images[currentIndex].classList.add('active');
            }, 3000); // 每隔 3 秒切换一张图片
        });
    }

    // 页面加载完成后启动轮播图
    window.onload = () => {
        startCarousel();
    };
</script>

</body>
</html>
